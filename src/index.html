<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A solution to the The Odin Project Knights Travails project. The task is to find the shortest path between two positions for a knight piece.
    "
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="ship.png" />
    <script src="index.js" defer type="module"></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <h2>The classic naval combat game</h2>
    </header>
    <div class="container">
      <div>
        <p class="info" id="playerParagraph">You have 5 ships remaining</p>
        <div id="playersBoard"></div>
        <h3>My board</h3>
      </div>
      <div>
        <p class="info" id="compParagraph">Shoot now! 5 ships remaining</p>
        <div id="computersBoard"></div>
        <h3>Computer's board</h3>
      </div>
      <div id="controllers">
        <form id="newGame">
          <label for="name">Your name:</label>
          <input type="text" id="name" name="name" value="John" />
          <input type="submit" id="newGameBtn" value="Start new game" />
        </form>
      </div>
    </div>
  </body>
</html>
