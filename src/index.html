<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A solution to the The Odin Project Knights Travails project. The task is to find the shortest path between two positions for a knight piece.
    "
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="ship.png" />
    <script src="main.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/7f7b3898f4.js"
      crossorigin="anonymous"
    ></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>
        Battleship
        <a href="https://github.com/BalazsBanfi" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </h1>

      <h2>The classic naval combat game</h2>
    </header>
    <div class="container">
      <div>
        <p class="info" id="playerParagraph">&nbsp</p>
        <div id="playersBoard"></div>
        <h3 id="myBoard">My board</h3>
      </div>
      <div>
        <p class="info" id="compParagraph">&nbsp</p>
        <div id="computersBoard"></div>
        <h3>Computer's board</h3>
      </div>
      <div id="controllers">
        <form id="newGame">
          <h3 id="result">Start new Game</h3>
          <label for="name">Your name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John"
            minlength="2"
            maxlength="10"
            required
          />
          <input type="submit" id="newGameBtn" value="Let's go!" />
        </form>
      </div>
    </div>
  </body>
</html>
